name: Docker Build CI

on:
  push:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose build backend --file docker-compose.demo.yml --tag ${{secrets.DOCKER_USERNAME}}/${{secrets.BACKEND_REPOSITORY}}:${{github.run_id}}